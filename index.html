<html>
	<head>
		<title>Stock Tracker</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="./public/jquery.easy-autocomplete.min.js"></script> 
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
		<link rel="icon" href='./public/green-chart.png'>
		<link href="https://fonts.googleapis.com/css?family=Roboto:700,500,400,300,100|Comfortaa" rel="stylesheet">
		<link rel="stylesheet" href="./public/styles/style.css">
		<link rel="stylesheet" href="./public/easy-autocomplete.min.css">

		</div>
		<script src='./public/scripts/chart-init.js'></script>
		<script src='./public/scripts/script.js'></script>
